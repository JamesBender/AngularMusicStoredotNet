<div class="container">
	<div ng-include="'components/navbar/navbar.html'"></div>
	<div class="row">
		<h2 id='newArtistBanner' class='newArtistBanner' ng-hide='artist.id'>New Artist</h2>
		<h2 id='editArtistBanner' ng-show='artist.id'>Edit Artist - {{artist.name}}</span></h2>
	</div>
	<div class='row'>
		url: {{artist.pictureUrl}}
	</div>
	<div class="row">
		<form role="form">
			<div class='form-group'>
				<label for='artistName'>Artist Name:</label>
				<input id='artistName' class='form-control' type="text" ng-model='artist.name' required>
			</div>
			<div class='form-group'>
				<label for='artistBio'>Bio:</label>
				<textarea id='artistBio' class='form-control' rows='5' ng-model='artist.bio' required></textarea>
			</div>	
			<button id='submit' type='submit' ng-click='saveArtist()' class='btn btn-default'>Submit</button>
		</form>
	</div>
</div>
