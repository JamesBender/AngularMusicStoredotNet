<div class="container">
	<div ng-include="'components/navbar/navbar.html'"></div>
	<div class="row">
		<div class="col-sm-6 col-md-6">
			<h1>Search by Artist</h1>
		</div>
	</div>
	<div class='row'>
		<div class='search col-sm-6 col-md-6'>
			<label labelFor='artistName'>Search for</label>
			<input id='artistName' type="text" placeholder='Name of artist...' ng-model='artistToSearchFor'>
			<button ng-click='searchForArtist()'>Search</button>
		</div>
	</div>
	<hr/>
	<div class='row'>
		<div class='col-sm-6 col-md-6'>
			<table>
				<thead>
					<th>Artist Name</th>
				</thead>
				<tbody>
					<tr ng-repeat='artist in artistsFound'>
						<td><a href='#/artist/{{artist.Id}}'>{{artist.Name}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
