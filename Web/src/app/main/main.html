<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>Welcome to the Angular Music Store!</h1>
    <p class="lead">
      Select either Artists or Albums below!
    </p>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6" ng-repeat="category in categories">
      <a ng-href="{{category.url}}">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{category.logo}}" alt="{{category.title}}">
        <div class="caption">
          <h3>{{category.title}}</h3>
          <p>{{category.description}}</p>
        </div>
      </div>
      </a>
    </div>
  </div>

  <hr>
