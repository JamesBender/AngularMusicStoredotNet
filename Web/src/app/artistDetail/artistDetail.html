<script type="text/ng-template" id='confirmArtistDelete.html'>
	<div class='modal-header'>
		<h3 class='modal-title'>Delete Artist</h3>
	</div>
	<div class='modal-body'>
		Are you sure you want to delete this artist? Once it is done it CAN NOT be undone.
	</div>
	<div class='modal-footer'>	
		<button id='confirmDelete' class='btn btn-primary' type='button' ng-click='ok()'>Delete</button>
		<button id='cancelDelete' class='btn btn-warning' type='button' ng-click='cancel()'>Cancel</button>
	</div>
</script>
<div class="container">
	<div ng-include="'components/navbar/navbar.html'"></div>
	<div class='row admin'>
		<div class="col-sm-6 col-md-6">
			<button id='editArtist' ng-click='editArtist()'>Edit Artist</button>
			<button id='deleteArtist' ng-click='deleteArtist()'>Delete Artist</button>
		</div>
	</div>
	<div class='row'>
		{{status}}
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-6">
			<h1>{{artistName}}</h1>
		</div>
		<div class="col-sm-6 col-md-6">
			<img id='bandImage' src={{pictureUrl}} height=210 >
		</div>		
	</div>
	<div class="row">
		<div class="col-sm-9 col-md-9">
			<p id='bandBio'>{{bio}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<table class="table table-striped">
				<thead>
					<th></th>
					<th>Name</th>
					<th>Release Date</th>					
				</thead>
				<tbody>
					<tr ng-repeat='album in albums'>
						<td width="10%"><img src="{{album.CoverUri}}" height="50px"></td>
						<td><span class='albumName'>{{album.Name}}</span></td>
						<td>
							<span class='releaseDate'>{{album.ReleaseDate | date}}</span
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
