<div class="container">
	<div ng-include="'components/navbar/navbar.html'"></div>
	<div class="row">
		<div class="col-sm-6 col-md-6">
			<h1>{{artistName}}</h1>
		</div>
		<div class="col-sm-6 col-md-6">
			<img id='bandImage' src={{pictureUrl}} height=210 >
		</div>		
	</div>
	<div class="row">
		<div class="col-sm-9 col-md-9">
			<p id='bandBio'>{{bio}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<table class="table table-striped">
				<thead>
					<th></th>
					<th>Name</th>
					<th>Release Date</th>					
				</thead>
				<tbody>
					<tr ng-repeat='album in albums'>
						<td width="10%"><img src="{{album.CoverUri}}" height="50px"></td>
						<td><span class='albumName'>{{album.Name}}</span></td>
						<td><span class='releaseDate'>{{album.ReleaseDate | date}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
